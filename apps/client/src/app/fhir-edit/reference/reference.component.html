<!-- standard reference -->
<div class="form-group" *ngIf="isFormGroup && !isCanonical && parentObject">
  <label *ngIf="title">{{title}}</label>
  <div class="input-group">
    <input type="text" class="form-control" [class.is-invalid]="required && !reference" (change)="change.emit()" [disabled]="disabled" [(ngModel)]="reference" placeholder="Reference" />
    <input type="text" class="form-control" *ngIf="!hideDisplay" [class.is-invalid]="required && !display" (change)="change.emit()" [disabled]="disabled" [(ngModel)]="display" placeholder="Display" />
    <div class="input-group-append">
      <span *ngIf="prependIconClass" class="input-group-text">
        <i [attr.class]="prependIconClass" [ngbTooltip]="prependIconTooltip"></i>
      </span>
      <button type="button" class="btn btn-secondary" title="Clear the reference" (click)="clear(); change.emit()" [disabled]="disabled">
        <i class="fa fa-times"></i>
      </button>
      <button type="button" class="btn btn-secondary" title="Select a resource for the reference" (click)="selectReference()" [disabled]="disabled">
        <i class="fas fa-hand-pointer"></i>
      </button>
    </div>
  </div>
</div>
