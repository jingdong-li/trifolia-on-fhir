<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Authorization Callback</title>

    <script type="text/javascript" src="/assets/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">
        var accessToken = '%ACCESS_TOKEN%';

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        $(document).ready(function() {
            if (!accessToken) {
                $('#message').html('Error retriving access token from GitHub. No access_token specified.');
            } else {
                $('#message').html('Logged into GitHub. Closing window.');
                localStorage.setItem('github-token', accessToken);
                window.close();
            }
        });
    </script>
</head>
<body>
    <h2 id="message">Logging into GitHub...</h2>
</body>
</html>
